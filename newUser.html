<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">sas
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body style="align:center">
    <img src="https://www.trzcacak.rs/myfile/full/3-35666_grayscale-fbla-logos.png" height="25%" width="50%" style="position:relative;top:-150px "></img>

    <div class="container">
      <div class="columns">
        <div class="column col-10">

          <div class="" style="font-family:Playfair Display, serif; position:relative;margin-top:-20%">
            <b style="font-size:15px; margin-left:-5%;align:center">New User</b>
          </div>
        </div>
          <form id="todoForm">
            <div class="form-group" style="position:relative;margin-left:7%">
              <input class="form-input" id="user" type="text" name="add-input" placeholder="Username"><br>
              <input class="form-input" id="pwd" type="password" name="add-input" placeholder="Password"><br>

            </div>

            <div class="btn" id="submit" style="margin-left:0%;" >Create</div>

          </form>
        </div>
      </div>
    </div>

    <script src="./newUser.js"></script>
  </body>

</html>

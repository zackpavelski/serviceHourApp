<!--Login Window-->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Login</title>




    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="align:center">
    <img src="https://www.fbla-pbl.org/media/FBLA-Grayscale-web.png" height="25%" width="50%" style="position:relative;top:-150px "></img>

    <div class="container">
      <div class="columns">
        <div class="column col-10">

          <div class="" style="font-family:Playfair Display, serif; position:relative;margin-top:-20%">
            <b style="font-size:15px; margin-left:-5%;align:center">Service Tracker</b>
          </div>
        </div>
          <form id="todoForm">
            <div class="form-group" style="position:relative;left:19%">
              <input class="form-input" id="user" type="text" name="add-input" placeholder="Username"><br>
              <input class="form-input" id="pwd" type="password" name="add-input" placeholder="Password"><br>

            </div>

            <div class="btn" id="submit" type="submit" style="margin-left:21%;" >Login</div>
            <div class="btn" id="newUserButton" style="font-size:8px;position:relative;top:-30px;position:relative;left:12%">
              <u>Create New User</u>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>

</html>
